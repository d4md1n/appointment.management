plugins {
    id 'java'
    id 'application'
}

group 'com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.1.0'
}
mainClassName = 'com.appointment.management.Application'
run {
    standardInput = System.in
}